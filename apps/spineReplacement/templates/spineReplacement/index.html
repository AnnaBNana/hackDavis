<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django DavisHack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <style>

      html{
        font-family: Roboto;
      }

       img{
         max-width:100%;
         height:auto
       }

       .bs-white{
         color: red;
       }

    </style>
    <script>
      $(document).ready(function(){
        $('.parallax').parallax();
      });
    </script>
</head>

<body>

  <nav>
    <div class="nav-wrapper yellow darken-4 z-depth-0">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">Sass</a></li>
        <li><a href="">Components</a></li>
        <li><a href="">JavaScript</a></li>
      </ul>
    </div>
  </nav>

  <div class="parallax-container">
    <div class="parallax"><img src="http://www.wholesomewave.org/wp-content/uploads/2015/01/stock-photo-10501389-hospital-300x211.jpg"></div>
  </div>
  <div class="section yellow darken-4 z-depth-1">
    <div class="row container white-text">
      <h2 class="header">Parallax</h2>
      <p class="">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="http://www.wholesomewave.org/wp-content/uploads/2015/01/stock-photo-10501389-hospital-300x211.jpg"></div>
  </div>


</body>
</html>
